log4j.rootLogger = info, stdout
log4j.threshold = info

log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = %d{ISO8601} %-5p [%t] %-30c: %m%n

log4j.logger.org.appng.core.domain=warn
log4j.logger.org.flywaydb.core=warn
log4j.logger.org.hibernate.envers=warn
log4j.logger.org.hibernate.hql=warn
log4j.logger.org.hibernate.SQL=info
log4j.logger.org.hibernate.orm.connections=warn
log4j.logger.org.hibernate.tool.schema=error
log4j.logger.org.springframework.test=warn
